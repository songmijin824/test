<dialog open class="dialogBox" #myDialog>
    <div class="closeBox" (click)="myDialog.close()">X</div>
    <div class="LoginBox">
        <span class="loginSpan">LOGIN</span>
        <article class="inputBox">
            <input (change)="takeIdFn($event)" class="inputElement" type="text" placeholder="   ID">
            <input (change)="takePwFn($event)" class="inputElement" type="password" placeholder="   PASSWORD">

        </article>

        <form method="dialog">
            <button class="loginBtn" (click)="myDialog.close()">LOGIN</button>
        </form>
        <button class="forgetBtn">Forget password?</button>
    </div>
</dialog>
